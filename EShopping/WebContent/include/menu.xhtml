<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- start menu -->
<link href="/#{global.context}/#{sessionConfigBean.browserCssConfig}/css/megamenu.css"
	rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="/#{global.context}/#{sessionConfigBean.browserCssConfig}/css/etalage.css" />
<script type="text/javascript"
	src="/#{global.context}/#{sessionConfigBean.browserCssConfig}/js/megamenu.js"></script>
<script>$(document).ready(function(){$(".megamenu").megamenu();});</script>
<!-- end menu -->

	<div class="header-top">
		<div class="wrap">
			<div class="logo">
				<a href="index.xhtml"><img src="/#{global.context}/#{sessionConfigBean.browserCssConfig}/images/logo.png" alt="" /></a>
			</div>
			<div class="cssmenu">
				<ul>
					<c:if test="#{sessionConfigBean.isLogin() == false}" >
						<li class="active"><a href="/#{global.context}/register.xhtml">Sign up Save</a></li>
					</c:if>
					<li><a href="/#{global.context}/shop.xhtml">Store Locator</a></li>
					<c:if test="#{sessionConfigBean.isLogin() == true}" >
						<li><a href="/#{global.context}/personel/personel.xhtml">My Account</a></li>
					</c:if>
					<c:if test="#{sessionConfigBean.isLogin() == false}" >
						<li><a href="/#{global.context}/login.xhtml">My Account</a></li>
					</c:if>
					<li><a href="/#{global.context}/checkout.xhtml">CheckOut</a></li>
				</ul>
			</div>
			<ul class="icon2 sub-icon2 profile_img">
				<li><a class="active-icon c2" href="#"> </a>
					<ul class="sub-icon2 list">
						<li><h3>Products</h3> <a href=""></a></li>
						<li><p>
								Lorem ipsum dolor sit amet, consectetuer <a href="">adipiscing
									elit, sed diam</a>
							</p></li>
					</ul></li>
			</ul>
			<div class="clear"></div>
		</div>
	</div>
	<div class="header-bottom">
		<div class="wrap">
			<!-- start header menu -->
			<ul class="megamenu skyblue">
				<li><a class="color1" href="index.xhtml">Home</a></li>
				
				<c:forEach  var="item" items="#{global.topCategoryList}"
					varStatus="itemStatus">
					
				<li class="grid">
					<h:outputText value="&lt;a class='color#{itemStatus.index}' href='/#{global.context}/shop.xhtml?category=#{item.id}'&gt;#{item.name}&lt;/a&gt;" escape="false" />
					<c:if test="#{item.isExistSubCategory == true}">
					<div class="megapanel">
						<div class="row">
							<div class="col1">
								<div class="h_nav">
									<h4>
										<h:outputLink value="shop.xhtml">    
												<h:outputText value="#{item.firstSubCategory.name}"/>    
												<f:param name="category" value="#{item.firstSubCategory.id}"/>    
										</h:outputLink> 
									</h4>
									<ul>
										<c:forEach  var="thirItem" items="#{item.firstSubCategory.subCategory}" varStatus="thirItemStatus">
											<li>
											<h:outputLink value="shop.xhtml">    
												<h:outputText value="#{thirItem.name}"/>    
												<f:param name="category" value="#{thirItem.id}"/>    
												</h:outputLink>  
											</li>
										</c:forEach>
									</ul>
								</div>
							</div>
							<img src="web/images/nav_img.jpg" alt="" />
						</div>
					</div>
					</c:if>
				</li>
					
			 </c:forEach>
				
			</ul>
			<div class="clear"></div>
		</div>
	</div>
</ui:composition>
