<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<style type="text/css">
@charset "UTF-8";

[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide
	{
	display: none !important;
}

ng\:form {
	display: block;
}

.ng-animate-block-transitions {
	transition: 0s all !important;
	-webkit-transition: 0s all !important;
}

.ng-hide-add-active,.ng-hide-remove {
	display: block !important;
}
</style>
<base href="#{global.globalUrl}" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
<meta charset="utf-8" />
<c:if test="#{request.getParameter('ot') == 1}">
	<title>未付款订单</title>
</c:if>
<c:if test="#{request.getParameter('ot') == 2}">
	<title>进行中订单</title>
</c:if>
<c:if test="#{request.getParameter('ot') == 3}">
	<title>已完成订单</title>
</c:if>

<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1" />
<link href="http://www.qingniancaijun.com.cn/image/data/logo/fav.png"
	rel="icon" />
<script>document.cookie='resolution='+Math.max(screen.width,screen.height)+'; path=/';</script>

<!-- RESET USER AGENT -->
<link rel="stylesheet" type="text/css" href="css/ionic.css" />
<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
<link rel="stylesheet" type="text/css" href="css/mobile_v2.css" />

<script type="text/javascript" src="javascript/jquery-1_002.js"></script>


<script src="javascript/modernizr.js"></script>

<script type="text/javascript" src="javascript/jquery-ui-1.js"></script>
<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.css" />
<script type="text/javascript" src="javascript/jquery.js"></script>
<script type="text/javascript" src="javascript/lodash-2.js"></script>

<!-- Fixes for IE -->
<!--[if lt IE 9]>
<script src="assets/libs/dist/html5shiv.js"></script>
<![endif]-->
<!--[if (gte IE 6)&(lte IE 8)]>
  <script type="text/javascript" src="assets/libs/selectivizr/1.0.2/selectivizr.js"></script>
  <noscript><link rel="stylesheet" href="[fallback css]" /></noscript>
<![endif]-->
<script type="text/javascript" src="javascript/angular.js"></script>
<script type="text/javascript" src="javascript/angular-ui-router.js"></script>
<script>
        angular.module('app', ['ui.router']);
    </script>
</head>
<body class="ionic">
	<div id="page" class="page mm-page">
		<div id="header" class="bar bar-header bar-positive">
			<a href="#menu" class="button button-icon icon ion-navicon"></a>
			<c:if test="#{request.getParameter('ot') == 1}">
				<h1 class="title">未付款订单</h1>
			</c:if>
			<c:if test="#{request.getParameter('ot') == 2}">
				<h1 class="title">进行中订单</h1>
			</c:if>
			<c:if test="#{request.getParameter('ot') == 3}">
				<h1 class="title">已完成订单</h1>
			</c:if>
		</div>


		<div id="content" class="content">
			<div class="card">
				<c:if test="#{request.getParameter('ot') == 1}">
					<c:forEach items="#{orderBean.unPaidOrderList}" var="o">
						<div class="list">
							<a
								href="http://www.qingniancaijun.com.cn/index.php?route=account/order/info&amp;order_id=15060100962"
								class="item">
								<table class="form">
									<tbody>
										<tr>
											<td>订单号</td>
											<td>#{o.transaction}</td>
											<td>状态</td>
											<td>待付款</td>
										</tr>
										<tr>
											<td>取菜时间</td>
											<td></td>
											<td>合计</td>
											<td>￥{o.price}</td>
										</tr>
									</tbody>
								</table>
							</a>
						</div>
					</c:forEach>
				</c:if>
				<c:if test="#{request.getParameter('ot') == 2}">
					<c:forEach items="#{orderBean.paidOrderList}" var="o">
						<div class="list">
							<a
								href="http://www.qingniancaijun.com.cn/index.php?route=account/order/info&amp;order_id=15060100962"
								class="item">
								<table class="form">
									<tbody>
										<tr>
											<td>订单号</td>
											<td>#{o.transaction}</td>
											<td>状态</td>
											<td>待付款</td>
										</tr>
										<tr>
											<td>取菜时间</td>
											<td></td>
											<td>合计</td>
											<td>￥{o.price}</td>
										</tr>
									</tbody>
								</table>
							</a>
						</div>
					</c:forEach>
				</c:if>
				<c:if test="#{request.getParameter('ot') == 3}">
					<c:forEach items="#{orderBean.finishedOrderList}" var="o">
						<div class="list">
							<a
								href="http://www.qingniancaijun.com.cn/index.php?route=account/order/info&amp;order_id=15060100962"
								class="item">
								<table class="form">
									<tbody>
										<tr>
											<td>订单号</td>
											<td>#{o.transaction}</td>
											<td>状态</td>
											<td>待付款</td>
										</tr>
										<tr>
											<td>取菜时间</td>
											<td></td>
											<td>合计</td>
											<td>￥{o.price}</td>
										</tr>
									</tbody>
								</table>
							</a>
						</div>
					</c:forEach>
				</c:if>
				<div class="pagination">
					<div class="results">显示 1 - 1 之 1 (共计 1 页)</div>
				</div>

			</div>
		</div>




		<script type="text/javascript" src="javascript/jquery-1.js"></script>
		<script type="text/javascript" src="javascript/jquery_002.js"></script>
		<script type="text/javascript">
$(document).ready(function() {
	$('nav#menu').mmenu();
});
</script>




		<div class="bar bar-footer bar-light">
			<div class="tabs tabs-icon-top tabs-default">
				<a class="tab-item" href="mobile/bflist.xhtml"> <i
					class="icon ion-home" id="home_icon">首页</i>
				</a> <a class="tab-item" href="mobile/personel.xhtml"> <i
					class="icon ion-person select" id="person_icon">个人中心</i>
				</a> <a class="tab-item tab-item-cart" href="mobile/cart.xhtml">
					<div class="tab-item-cart-total">
						<span id="cart_total" class="ix-badge ix-radius">
							#{cartBean.totalCount} </span>
					</div> <i class="icon ion-bag" id="cart_icon">购物车</i>
				</a>
			</div>
		</div>
		<!--END .bar-footer-->

	</div>

	<script type="text/javascript" src="javascript/common.js"></script>
	<script type="text/javascript" src="javascript/tabs.js"></script>



	<div style="opacity: 0;" id="mm-blocker"></div>
</body>
</html>
