<body class="ionic">
	<img src="css/graphic/hm.gif" height="0" width="0" />
	<div id="page" class="page">
		<div id="header" class="bar bar-header bar-positive">
			<h1 class="title">我的购物车</h1>
		</div>
		<div id="content" class="content">


			<h:form class="ng-pristine ng-valid" method="post"
				enctype="multipart/form-data" id="basket">
				<div class="cart-info">

					<div class="list">
						<div class="item item-title">
							<div class="ix-row">
								<div class="ix-u-sm-6">菜品信息</div>
								<div class="ix-u-sm-3">数量</div>
								<div class="ix-u-sm-2">删除</div>
							</div>
						</div>
						<c:forEach items="#{cartBean.cart.items}" var="item">
							<div class="item f12" data-id="120">
								<div class="ix-row">
									<div class="ix-u-sm-6">
										<div class="image fl mr10">
											<a
												href="http://www.qingniancaijun.com.cn/index.php?route=product/product&amp;product_id=3"
												title="#{item.value.wr.name}"> <img
												src="#{global.imageHost}#{item.value.wr.url}"
												id="pdt_img#{item.value.wr.id}_#{item.value.wr.typeOrdinal}"
												alt="#{item.value.wr.name}" />

											</a>
										</div>
										<div class="item-product-detail ">
											#{item.value.wr.name} <br /> <span class="f14 mt10">￥#{item.value.wr.price}</span>
											<br />
										</div>
									</div>
									<div class="ix-u-sm-3 quantity tc">
										<h:commandButton
											action="#{cartBean.updateCart(item.value.wr.id, 1,item.value.wr.typeOrdinal)}"
											class="btn" style="width: 36px;" value=" - "
											disabled="disabled" onclick="minus('quantity[120:]');"
											alt="-1" title="-1"  />

										<input
											style="width: 25px; padding: 0 2px 0 2px; height: 28px; line-height: 18px;"
											onchange="$('#basket').submit();" name="quantity[120:]"
											value="#{item.value.count}" size="2" type="text" /> 
										<h:commandButton class="btn"
											action="#{cartBean.updateCart(item.value.wr.id, 2,item.value.wr.typeOrdinal)}"
											style="width: 36px;" value=" + " alt="+1" title="+1"
											/>
									</div>
									<div class="ix-u-sm-2 remove tc">
										<h:commandButton
											action="#{cartBean.removeItem(item.value.wr.id)}"
											image="css/graphic/remove.png" alt="删除">
										</h:commandButton>
									</div>
								</div>

							</div>
						</c:forEach>
					</div>


<!-- 
					<div class="pick-date-select clearfix mb10">
						<div class="ix-row">

							</div>
						</div>
					</div>
					 -->
				</div>

				<div class="cart_submit card">

					<div class="cart-total tr">
						<ul>
							<li class="ilex sub_total"><span class="zebiaoti">商品总金额</span>
								<span class="zonge">￥#{cartBean.cart.totalPrice}</span></li>
							<li class="ilex total"><span class="zebiaoti">应付总额</span> <span
								class="zonge">￥#{cartBean.cart.totalPrice}</span></li>
						</ul>
					</div>

					<div class="submit">
						<a
							href="mobile/order.xhtml"
							title="去结帐" class="button button-block button-positive">去结帐</a>
					</div>
				</div>
			</h:form>
		</div>





		<div class="bar bar-footer bar-light">
			<div class="tabs tabs-icon-top tabs-default">
				<a class="tab-item" href="mobile/bflist.xhtml"> <i
					class="icon ion-home" id="home_icon">首页</i>
				</a> <a class="tab-item" href="mobile/login.xhtml"> <i
					class="icon ion-person" id="person_icon">个人中心</i>
				</a> <a class="tab-item tab-item-cart"
					href="mobile/cart.xhtml">
					<div class="tab-item-cart-total">
						<span id="cart_total" class="ix-badge ix-radius"> #{cartBean.totalCount} </span>
					</div> <i class="icon ion-bag select" id="cart_icon">购物车</i>

				</a>

	<script type="text/javascript"><!--
$('.cart-module .cart-heading').bind('click', function() {
	if ($(this).hasClass('active')) {
		$(this).removeClass('active');
	} else {
		$(this).addClass('active');
	}
		
	$(this).parent().find('.cart-content').slideToggle('slow');
});

function plus(name){
	var number=parseInt($('.cart-info input[name=\''+name+'\']').val())+ 1
	$('.cart-info input[name=\''+name+'\']').val(number);

	//$('#basket').submit();
}

function minus(name){
	var number=parseInt($('.cart-info input[name=\''+name+'\']').val())- 1
	$('.cart-info input[name=\''+name+'\']').val(number);

	//$('#basket').submit();
}
//--></script>
