<body class="ionic">
	<div id="page" class="page">

		<div id="content" class="content">
			<div role="banner">
				<div id="slideshow_9">
					<a
						href="http://www.qingniancaijun.com.cn/index.php?route=product/product&amp;product_id=232">
						<img
						src="http://www.qingniancaijun.com.cn/image/data/banner/jg banner.jpg"
						alt=""
						data-thumb="http://www.qingniancaijun.com.cn/image/data/banner/jg banner.jpg"
						data-slidecaption="" />
					</a> <a
						href="http://www.qingniancaijun.com.cn/index.php?route=product/product&amp;product_id=230">
						<img
						src="http://www.qingniancaijun.com.cn/image/data/banner/se banner.jpg"
						alt=""
						data-thumb="http://www.qingniancaijun.com.cn/image/data/banner/se banner.jpg"
						data-slidecaption="" />
					</a> <a
						href="http://www.qingniancaijun.com.cn/index.php?route=product/product&amp;product_id=233">
						<img
						src="http://www.qingniancaijun.com.cn/image/data/banner/sy banner.jpg"
						alt=""
						data-thumb="http://www.qingniancaijun.com.cn/image/data/banner/sy banner.jpg"
						data-slidecaption="" />
					</a>
				</div>

				<script type="text/javascript"
					src="javascript/jquery.nerveSlider.js"></script>


				<script type="text/javascript">
$(document).ready(function() {
	$("#slideshow_9").nerveSlider({
		slideTransitionSpeed: 1000,
		sliderHeightAdaptable: true,
		slidesDraggable: true,
		sliderResizable: true,
		showPause: false,
		showArrows: false,
		slideTransitionSpeed: 1000,
		slideTransitionEasing: "easeOutExpo"
		});
});
</script>
			</div>
			<div class="product-grid">
				<ui:repeat var="b" value="#{bfbean.BFList}" varStatus="status">
					<div class="row">
						<div class="col">
							<div class="product">
								<div class="image">
									<a
										href="http://www.qingniancaijun.com.cn/index.php?route=product/product&amp;product_id=3"
										title="#{b.name}"> 
										<img
										src="#{global.imageHost}#{b.url}"
										id="pdt_img#{b.id}_#{b.typeOrdinal}" alt="#{b.name}" />

									</a>
								</div>
								<div class="name">
									<a
										href="http://www.qingniancaijun.com.cn/index.php?route=product/product&amp;product_id=3"
										title="#{b.name}">#{b.name}</a>
								</div>
								<div class="material">#{b.stuff}</div>
								<div class="subtitle">#{b.description}</div>


								<div class="price fl">￥#{b.price}</div>
								<div class="cart-info fr">
									<div class="cart">
										<a rel="nofollow" onclick="addToCart2('#{b.id}', #{b.typeOrdinal});"
											class="btn"> <span>加入购物车</span>
										</a>
									</div>
								</div>

							</div>


						</div>
					</div>
				</ui:repeat>
			</div>
		</div>



		<script type="text/ng-template" id="areas.html">
    <ul class="lists">
        <li ng-repeat="item in allData"><a class="item" ui-sref="cbd({areaId:item.city_id})">{{item.name}}</a></li>
    </ul>
</script>
		<script type="text/ng-template" id="cbds.html">
    <ul class="lists">
        <li ng-repeat="item in cbds"><a class="item" ui-sref="point({areaId:areaId,cbdId:item.id})">{{item.name}}</a></li>
    </ul>
</script>
		<script type="text/ng-template" id="points.html">
    <ul class="lists">
        <li ng-repeat="item in points"><a class="item" ng-click="!!showPointDetail?showDetail(item):notifyPointChoosing(item)">{{item.name}}</a></li>
    </ul>
</script>
		<script type="text/ng-template" id="point-detail.html">
    <div class="card">
        <div class="item item-divider">
            <h3>{{point.name}}</h3>
        </div>

        <div class="item item-text-wrap">
            <p>详细地址：{{point.address}}</p>
            <p>联系电话：{{point.telephone}}</p>
            <p>营业时间：{{point.business_hour}}</p>

            <a class="button button-positive button-block" ng-click="notifyPointChoosing()">确认选择</a>
        </div>

    </div>
</script>

		<div id="zbd-data" data-show-location-tip="1"
			data-show-point-detail="true"></div>




		<div class="bar bar-footer bar-light">
			<div class="tabs tabs-icon-top tabs-default">
				<a class="tab-item" href="mobile/bflist.xhtml"> <i
					class="icon ion-home  select" id="home_icon">首页</i>
				</a> <a class="tab-item" href="mobile/personel.xhtml"> <i
					class="icon ion-person" id="person_icon">个人中心</i>
				</a> <a class="tab-item tab-item-cart"
					href="mobile/cart.xhtml">
					<div class="tab-item-cart-total">
						<span id="cart_total" class="ix-badge ix-radius"> #{cartBean.totalCount} </span>
					</div> <i class="icon ion-bag" id="cart_icon">购物车</i>

				</a>
			</div>
		</div>
		<!--END .bar-footer-->

	</div>

</body>
</html>
