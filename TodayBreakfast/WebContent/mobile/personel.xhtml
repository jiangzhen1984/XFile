<head>
<base href="#{global.globalUrl}" />

<style type="text/css">
@charset "UTF-8";

[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide
	{
	display: none !important;

<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
<meta charset="utf-8" />
<title>个人中心</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1" />
<link href="http://www.qingniancaijun.com.cn/image/data/logo/fav.png"
	rel="icon" />
<script>document.cookie='resolution='+Math.max(screen.width,screen.height)+'; path=/';</script>

<!-- RESET USER AGENT -->
<link rel="stylesheet" type="text/css" href="css/ionic.css" />
<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
<link rel="stylesheet" type="text/css" href="css/mobile_v2.css" />

	<!-- script type="text/javascript" src="catalog/view/javascript/jquery/jquery-1.6.1.min.js"></script-->

<script type="text/javascript" src="javascript/angular.js"></script>

        angular.module('app', ['ui.router']);

<body class="ionic">
	<div id="page" class="page">
		<div id="header" class="bar bar-header bar-default">
			<h1 class="title">个人中心</h1>
		</div>
		<div id="content" class="content">
			<div class="account-info card">
				<div class="username">
					<strong>#{userBean.loggedInUser.name} </strong>, <span id="welcome">欢迎您！</span>
				</div>
			</div>

			<h:form>
			<div class="list">
				<div class="item item-divider">交易管理</div>
				<a class="item"
					href="http://www.qingniancaijun.com.cn/index.php?route=account/order&amp;filter_order_status=16">未付款订单(<span
					class="count">1</span>)
				</a> <a class="item"
					href="http://www.qingniancaijun.com.cn/index.php?route=account/order&amp;filter_order_status=2">进行中订单(<span
					class="count">0</span>)
				</a> <a class="item"
					href="http://www.qingniancaijun.com.cn/index.php?route=account/order&amp;filter_order_status=5">已完成订单(<span
					class="count">0</span>)
				</a>
				<div class="item item-divider">帐户管理</div>
					<h:commandLink  class="item" action="#{userBean.logout}" value="退出系统"></h:commandLink>
			</div>
			</h:form>
		</div>




		<div class="bar bar-footer bar-light">
			<div class="tabs tabs-icon-top tabs-default">
				<a class="tab-item" href="mobile/bflist.xhtml"> <i
					class="icon ion-home" id="home_icon">首页</i>
				</a> <a class="tab-item" href="mobile/personel.xhtml"> <i
					class="icon ion-person select" id="person_icon">个人中心</i>
				</a> <a class="tab-item tab-item-cart" href="mobile/cart.xhtml">
					<div class="tab-item-cart-total">
						<span id="cart_total" class="ix-badge ix-radius">
							#{cartBean.totalCount} </span>
					</div> <i class="icon ion-bag" id="cart_icon">购物车</i>
				</a>
			</div>
		</div>
		<!--END .bar-footer-->

	</div>

	<script type="text/javascript"
		src="javascript/common.js"></script>
	<script type="text/javascript"
		src="javascript/tabs.js"></script>


</body>
