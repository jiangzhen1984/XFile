<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<base href="#{global.globalUrl}" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<style type="text/css">
@charset "UTF-8";

[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide
	{
	display: none !important;
}

ng\:form {
	display: block;
}

.ng-animate-block-transitions {
	transition: 0s all !important;
	-webkit-transition: 0s all !important;
}

.ng-hide-add-active,.ng-hide-remove {
	display: block !important;
}
</style>
<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
<meta charset="utf-8" />
<title>用户注册</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1" />
<!-- s href="http://www.qingniancaijun.com.cn/" -->
<link href="http://www.qingniancaijun.com.cn/image/data/logo/fav.png"
	rel="icon" />
<script>document.cookie='resolution='+Math.max(screen.width,screen.height)+'; path=/';</script>

<!-- RESET USER AGENT -->
<link rel="stylesheet" type="text/css" href="css/ionic.css" />
<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
<link rel="stylesheet" type="text/css" href="css/mobile_v2.css" />

<script type="text/javascript" src="javascript/jquery-1.js"></script>

<script src="javascript/modernizr.js"></script>

<script type="text/javascript" src="javascript/jquery-ui-1.js"></script>
<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.css" />
<script type="text/javascript" src="javascript/lodash-2.js"></script>
<script type="text/javascript" src="javascript/common.js"></script>
<script type="text/javascript" src="javascript/tabs.js"></script>
<script type="text/javascript" src="javascript/angular.js"></script>
<script type="text/javascript" src="javascript/angular-ui-router.js"></script>
</head>
<body class="ionic">
	<div id="page" class="page">
		<div id="header" class="bar bar-header bar-positive">
			<h1 class="title">用户注册</h1>
		</div>
		<div id="content" class="content">
			<div id="login-panel" class="card">
				<h:messages class="error" />
				<h:form class="ng-pristine ng-valid" enctype="multipart/form-data"
					id="register">
					<table class="form">
						<tbody>
							<tr>
								<td><span class="required">*</span> 中文名:<br /> <h:inputText
										class="login_form_user" maxlength="40"
										value="#{userBean.name}" /></td>
							</tr>
							<tr>
								<td>推荐码:<br /> <input name="reference" maxlength="50"
									type="text" /></td>
							</tr>
							<tr>
								<td><span class="required">*</span> 手机号码:<br /> <h:inputText
										class="login_form_user" maxlength="40"
										value="#{userBean.cellphone}" id="cellphone" /> <span
									class="error" style="display:none" id="mobile-error">请填手机号</span></td>
							</tr>
							<tr>
								<td>电子邮箱:<br /> <input name="email"
									class="login_form_email" maxlength="100" type="text" /></td>
							</tr>

							<tr>
								<td><span class="required">*</span> 登录密码:<br /> <h:inputSecret
										value="#{userBean.password}" placeholder="密码"
										class="login_form_password" autocomplete="off" maxlength="20" />
								</td>
							</tr>
							<tr>
								<td><span class="required">*</span> 确认密码:<br /> <h:inputSecret
										value="#{userBean.confirmPassword}" placeholder="密码"
										class="login_form_password" autocomplete="off" maxlength="20" /></td>
							</tr>
							<tr>
								<td><span class="required">*</span> 注册验证码:<br />
									<div class="ix-row ix-row-collapse">
										<div class="ix-u-sm-8">
											<h:inputText class="input-slim" maxlength="40"
												value="#{userBean.cellphoneCode}" />
										</div>
										<div class="ix-u-sm-4">
											<button
												class="button button-slim button-block button-positive"
												type="button" id="get-vcode-btn"
												onClick="sendValidationCode();">获取验证码</button>
										</div>
									</div> <br /> <span class="error" id="mobile-vcode-error"></span></td>
							</tr>
							<tr>
								<td><label> <input name="agree" value="1"
										checked="checked" type="checkbox" /> 我已经阅读并同意条款 <a
										class="fancybox"
										href="http://www.qingniancaijun.com.cn/index.php?route=information/information&amp;information_id=20"
										alt="会员政策"><b>会员政策</b></a>
								</label></td>
							</tr>
							<tr>
								<td><label> <input name="newsletter" value="1"
										checked="checked" type="checkbox" /> 订阅网站促销信息
								</label></td>
							</tr>
							<tr>
								<td>
									<div class="left">
										<h:commandButton action="#{userBean.register}" value="注 册"
											class="button button-block button-positive" />

										<h:link outcome="login" value="已有账号登录"
											class="button button-block button-default" />
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<input name="invite_code" value="0" type="hidden" />
				</h:form>
			</div>
			<!-- #END #login-panel -->
		</div>
		<script type="text/javascript" src="javascript/jquery.js"></script>



		<div class="bar bar-footer bar-light">
			<div class="tabs tabs-icon-top tabs-default">
				<a class="tab-item" href="mobile/bflist.xhtml"> <i
					class="icon ion-home" id="home_icon">首页</i>
				</a> <a class="tab-item" href="mobile/personel.xhtml"> <i
					class="icon ion-person select" id="person_icon">个人中心</i>
				</a> <a class="tab-item tab-item-cart" href="mobile/cart.xhtml">
					<div class="tab-item-cart-total">
						<span id="cart_total" class="ix-badge ix-radius">
							#{cartBean.totalCount} </span>
					</div> <i class="icon ion-bag" id="cart_icon">购物车</i>

				</a>
			</div>
		</div>
		<!--END .bar-footer-->

	</div>

</body>
</html>
